<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#775C91" />
    <meta
      name="description"
      content="Kodea Studio - 專注於品牌形象網站設計與開發的專業團隊"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?v=3.4.0"></script>
    
    <title>Kodea Studio - 品牌形象網站設計與開發</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Configure Tailwind after it loads
      if (typeof tailwind !== 'undefined') {
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'cold-gray-light': '#DADDE3',
                'cold-gray-medium': '#A5A8AD',
                'cold-gray-dark': '#2B2C30',
                'misty-purple-light': '#F2EFF6',
                'misty-purple': '#9A8FB6',
                'misty-purple-dark': '#775C91',
              },
              fontFamily: {
                'sans': ['Noto Sans TC', 'sans-serif'],
                'serif': ['Noto Sans TC', 'serif'],
              },
              animation: {
                'float-fade': 'float-fade 3s ease-in-out infinite',
              },
              keyframes: {
                'float-fade': {
                  '0%, 100%': { transform: 'translateY(0px)', opacity: '0.8' },
                  '50%': { transform: 'translateY(-20px)', opacity: '1' },
                }
              }
            }
          }
        }
      }
    </script>
  </body>
</html>
